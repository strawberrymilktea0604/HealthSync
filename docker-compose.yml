version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: healthsync-sqlserver-2  # Đã đổi tên
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1434:1433"  # Host Port đổi sang 1434
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - healthsync-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: healthsync-minio-2  # Đã đổi tên
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      # QUAN TRỌNG: Cập nhật URL public để trỏ về port mới (9002 và 9003)
      - MINIO_SERVER_URL=${MINIO_SERVER_URL}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL}
    ports:
      - "9002:9000"  # API đổi sang 9002
      - "9003:9001"  # Console đổi sang 9003
    volumes:
      - minio-data:/data
    networks:
      - healthsync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    extra_hosts:
      - "files.healthsync.local:127.0.0.1"
      - "console.healthsync.local:127.0.0.1"

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthsync-backend-2  # Đã đổi tên
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Kết nối nội bộ Docker vẫn dùng port gốc 1433 của container sqlserver
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=HealthSyncDB;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true
      # Kết nối nội bộ Docker vẫn dùng port gốc 9000 của container minio
      - MinIO__Endpoint=minio:9000 
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - MinIO__BucketName=healthsync-files
      - MinIO__UseSSL=false
      # URL này trả về cho Client, nên phải dùng Port bên ngoài (9002)
      - MinIO__ServerUrl=${MINIO_SERVER_URL}
      # ... (Các biến JWT, Email giữ nguyên vì chúng không liên quan đến port) ...
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=HealthSyncAPI
      - JWT__Audience=HealthSyncClient
      - JWT__ExpirationMinutes=1440
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=HealthSyncAPI
      - JwtSettings__Audience=HealthSyncClient
      - JwtSettings__ExpiryMinutes=1440
      - GoogleOAuth__ClientId=${GOOGLE_CLIENT_ID}
      - GoogleOAuth__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - GoogleOAuth__AndroidClientId=${GOOGLE_ANDROID_CLIENT_ID}
      - SMTP__Host=${SMTP_HOST}
      - SMTP__Port=${SMTP_PORT}
      - SMTP__Username=${SMTP_USERNAME}
      - SMTP__Password=${SMTP_PASSWORD}
      - SMTP__FromEmail=${SMTP_FROM_EMAIL}
      - SMTP__FromName=${SMTP_FROM_NAME}
      - EmailSettings__SmtpServer=${SMTP_HOST}
      - EmailSettings__SmtpPort=${SMTP_PORT}
      - EmailSettings__SenderEmail=${SMTP_USERNAME}
      - EmailSettings__SenderName=${SMTP_FROM_NAME}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - AI__GeminiApiKey=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - GOOGLE_AUTH_URI=${GOOGLE_AUTH_URI}
      - GOOGLE_TOKEN_URI=${GOOGLE_TOKEN_URI}
      - GOOGLE_USERINFO_URI=${GOOGLE_USERINFO_URI}
      - GOOGLE_TOKENINFO_URI=${GOOGLE_TOKENINFO_URI}
    ports:
      - "5001:8080"  # Host Port đổi sang 5001
    depends_on:
      sqlserver:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - healthsync-network
    restart: unless-stopped

  # React Web Frontend
  web:
    build:
      context: ./HealthSync_web
      dockerfile: Dockerfile
    container_name: healthsync-web-2  # Đã đổi tên
    ports:
      - "3001:80"  # Host Port đổi sang 3001
    depends_on:
      - backend
    networks:
      - healthsync-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthsync-nginx-2  # Đã đổi tên
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8080:80"   # HTTP đổi sang 8080
      - "8443:443"  # HTTPS đổi sang 8443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_started
      web:
        condition: service_started
    networks:
      - healthsync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  healthsync-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  minio-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local