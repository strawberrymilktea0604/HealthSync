services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: healthsync-sqlserver # Đặt tên cố định cho DB là OK
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - healthsync-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: healthsync-minio # Đặt tên cố định cho MinIO là OK
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SERVER_URL=${MINIO_SERVER_URL}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio-data:/data
    networks:
      - healthsync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    extra_hosts:
      - "files.healthsync.local:127.0.0.1"
      - "console.healthsync.local:127.0.0.1"

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # KHÔNG DÙNG container_name Ở ĐÂY
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Internal Docker Networking
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=HealthSyncDB;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true
      - MinIO__Endpoint=minio:9000 
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - MinIO__BucketName=healthsync-files
      - MinIO__UseSSL=false
      - MinIO__ServerUrl=${MINIO_SERVER_URL}
      # ... Giữ nguyên các biến JWT, Email, Google ...
      - JWT__SecretKey=${JWT_SECRET_KEY}
      - JWT__Issuer=HealthSyncAPI
      - JWT__Audience=HealthSyncClient
      - JWT__ExpirationMinutes=1440
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=HealthSyncAPI
      - JwtSettings__Audience=HealthSyncClient
      - JwtSettings__ExpiryMinutes=1440
      - GoogleOAuth__ClientId=${GOOGLE_CLIENT_ID}
      - GoogleOAuth__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - GoogleOAuth__AndroidClientId=${GOOGLE_ANDROID_CLIENT_ID}
      - SMTP__Host=${SMTP_HOST}
      - SMTP__Port=${SMTP_PORT}
      - SMTP__Username=${SMTP_USERNAME}
      - SMTP__Password=${SMTP_PASSWORD}
      - SMTP__FromEmail=${SMTP_FROM_EMAIL}
      - SMTP__FromName=${SMTP_FROM_NAME}
      - EmailSettings__SmtpServer=${SMTP_HOST}
      - EmailSettings__SmtpPort=${SMTP_PORT}
      - EmailSettings__SenderEmail=${SMTP_USERNAME}
      - EmailSettings__SenderName=${SMTP_FROM_NAME}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - AI__GeminiApiKey=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - GOOGLE_AUTH_URI=${GOOGLE_AUTH_URI}
      - GOOGLE_TOKEN_URI=${GOOGLE_TOKEN_URI}
      - GOOGLE_USERINFO_URI=${GOOGLE_USERINFO_URI}
      - GOOGLE_TOKENINFO_URI=${GOOGLE_TOKENINFO_URI}
    # QUAN TRỌNG: Đã xóa phần ports để tránh xung đột khi scale
    depends_on:
      sqlserver:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - healthsync-network
    deploy:
      replicas: 2
    restart: unless-stopped

  # React Web Frontend
  web:
    build:
      context: ./HealthSync_web
      dockerfile: Dockerfile
    # KHÔNG DÙNG container_name Ở ĐÂY
    # QUAN TRỌNG: Đã xóa phần ports
    depends_on:
      - backend
    networks:
      - healthsync-network
    deploy:
      replicas: 2
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: healthsync-nginx
    environment:
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "8080:80"   # Truy cập Web qua port này
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
      - web
    networks:
      - healthsync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  healthsync-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  minio-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local